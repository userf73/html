
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>YouTube Embed - Simple</title>
</head>
<body>
  <!-- videoId 를 원하는 유튜브 ID로 교체하세요 (예: dQw4w9WgXcQ) -->
  <iframe
    width="560" height="315"
    src="https://www.youtube.com/embed/3nY59temMa0"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</body>
</html>
