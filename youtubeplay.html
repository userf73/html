<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YouTube Player</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  iframe {
    width: 80vw;
    height: 45vw;
    max-width: 960px;
    max-height: 540px;
    border: none;
  }
</style>
</head>
<body>
  <iframe id="youtubePlayer" allowfullscreen></iframe>

  <script>
    // URL에서 id 파라미터 추출
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");

    // 기본값 설정 (없을 때 예비 영상)
    const defaultId = "dQw4w9WgXcQ";

    const iframe = document.getElementById("youtubePlayer");
    iframe.src = `https://www.youtube.com/embed/${videoId || defaultId}?autoplay=1&rel=0`;
  </script>
</body>
</html>
